<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UED设计小报</title>

    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.10.1/lib/theme-chalk/index.css">

    <style>
      .wrapper {
        border-bottom: 2px solid #409eff;
      }
      .el-radio-button:first-child .el-radio-button__inner {
        border-radius: 4px 0 0 0;
      }
      .el-radio-button:last-child .el-radio-button__inner {
        border-radius: 0 4px 0 0;
      }
    </style>
</head>
<body>
    <div id="app">
      <div class="wrapper">
          <el-radio-group v-model="radio1" @change="handleRadioChange">
            <el-radio-button v-for="catalog in catalogs" :label="catalog.id" :key="catalog.id">{{catalog.name}}</el-radio-button>
          </el-radio-group>
        </div>

      <!-- checkbox -->
      <!-- <template>
          <el-checkbox :indeterminate="isIndeterminate" v-model="checkAll" @change="handleCheckAllChange">全选</el-checkbox>
          <div style="margin: 15px 0;"></div>
          <el-checkbox-group v-model="checkedCatalogs" @change="handleCheckedCatalogsChange">
            <el-checkbox v-for="catalog in catalogs" :label="catalog.id" :key="catalog.id">{{catalog.name}}</el-checkbox>
          </el-checkbox-group>
        </template> -->
        
        <template>
          <p v-for="article, i in articles">
            <el-link type="primary" target="_blank" :href="article.link">{{articles.length - i}} : {{article.title}}</el-link>
          </p>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <!-- import JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.10.1/lib/index.js"></script>
<script type="text/javascript" src="./main.eafcc9bae011a9ddc06f.js"></script></body>
</html>
